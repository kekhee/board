<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세 화면</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">
		<h2>게시글 상세 화면</h2>
		<form id="frm" method="post" enctype="multipart/form-data">
			<table class="board_detail">
				<colgroup>
					<col width="15%" />
					<col width="35%" />
					<col width="15%" />
					<col width="35%" />
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.boardIdx}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.creatorId}"></td>
						<th scope="row">작성일</th>
						<!-- 	<td th:text="${#temporals.format(list.createdDatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>  -->
						<td th:text="${board.createdDatetime}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="title" name="title"
							th:value="${board.title}" /></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text"><textarea title="내용"
								id="contents" name="contents" th:text="${board.contents}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
			<input type="file" id="files" name="files" multiple="multiple">
		</form>

		<!-- modify start -->
		<div class="file_list" th:each="list : ${board.fileList}">
			<a style="float:left" th:href="@{/board/downloadBoardFile.do(idx=${list.idx}, boardIdx=${list.boardIdx})}" th:text="|${list.originalFileName}(${list.fileSize} kb)|"></a>
			<input type="button" id="delete_file" th:value="파일삭제" th:onclick="|location.href='@{/board/deleteBoardFile.do(idx=${list.idx}, boardIdx=${list.boardIdx})}'|">
		</div>
		<!-- modify end -->
		
<!-- 		<div class="file_list">
			<a th:each="list : ${board.fileList}"
			th:href="@{/board/downloadBoardFile.do(idx=${list.idx}, boardIdx=${list.boardIdx})}"
				th:text="|${list.originalFileName}(${list.fileSize} kb)|"></a>
				/board/downloadBoardFile.do?idx=3&boardIdx=5 
				/board/downloadBoardFile.do?idx=4s&boardIdx=5 
		</div> -->
		<a href="#this" id="list" class="btn">목록으로 </a>
		<a href="#this" id="edit" class="btn">수정하기 </a>
		<a href="#this" id="del" class="btn">삭제하기  </a>

	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//목록
			$("#list").on("click", function() {
				location.href = "openBoardList.do";
			});

			//수정
			$("#edit").on("click", function() {
				//수정버튼 클릭시 frm이라는 이름의 from을이용하여 주소값으로 데이터전송 
				var frm = $("#frm")[0];
				frm.action = "updateBoard.do";
				frm.submit();
			});
			//삭제
			$("#del").on("click", function() {
				var frm = $("#frm")[0];
				frm.action = "delBoard.do";
				frm.submit();

			});

		});
	</script>

</body>
</html>
