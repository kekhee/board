<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세 화면</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">
		<h2>게시글 상세 화면</h2>
		<form id="frm" method="post">
			<table class="board_detail">
				<colgroup>
					<col width="15%" />
					<col width="35%" />
					<col width="15%" />
					<col width="35%" />
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.boardIdx}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.creatorId}"></td>
						<th scope="row">작성일</th>
						<!-- 	<td th:text="${#temporals.format(list.createdDatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>  -->
						<td th:text="${board.createdDatetime}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="title" name="title"
							th:value="${board.title}" /></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text"><textarea title="내용"
								id="contents" name="contents" th:text="${board.contents}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
<!-- ADD START -->
			<input type="hidden" id="method" name="_method"/>
<!-- ADD END -->
		</form>

		<div class="file_list">
			<!-- 여기 -->
	<a th:each="list : ${board.fileList}" th:href="@{/jpa/board/file(idx=${list.idx}, boardIdx=${board.boardIdx})}"
	 th:text="|${list.originalFileName} (${#numbers.formatInteger(list.fileSize/1000, 1, 'DEFAULT')} kb)|"></a>
		</div>
				<!--/board/downloadBoardFile.do?idx=3&boardIdx=5  -->
				<!--/board/downloadBoardFile.do?idx=4s&boardIdx=5  -->
	
		<a href="#this" id="list" class="btn">목록으로 </a> 
		<a href="#this" id="edit" class="btn">수정하기 </a>
	    <a href="#this" id="del" class="btn">삭제하기 	</a>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- MODIFY START -->
		<script type="text/javascript">
		$(document).ready(function(){
			/* 여기 */
			var boardIdx = $("#boardIdx").val();
			
			$("#list").on("click", function(){
				/* 여기 */
				location.href = "/jpa/board/";
			});
			
			$("#edit").on("click", function(){
				/* 여기 */
				$("#method").val("put");
				var frm = $("#frm")[0];
				frm.action = "/jpa/board/"+boardIdx;
				frm.submit();
			});
			
			$("#del").on("click", function(){
				/* 여기 */
				$("#method").val("delete");
				var frm = $("#frm")[0];
				frm.action = "/jpa/board/"+boardIdx;
				frm.submit();
			});
		});
	</script>
<!-- MODIFY END -->

</body>
</html>
